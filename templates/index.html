<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>RCIGM HW</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	    <link href="/static/styles.css" rel="stylesheet">
	</head>
	<body>

		<div class="container">
			<div class="content">
				<form method="POST" action="{{ url_for('api') }}">
					<div class="form-floating mb-3">
					  <input type="text" name="firstName" class="form-control" id="floatingInput"
					         placeholder="name@example.com">
					  <label for="floatingInput">First Name</label>
					</div>

					<div class="form-floating mb-3">
					  <input type="text" name="lastName" class="form-control" id="floatingPassword" placeholder="Password">
					  <label for="floatingPassword">Last Name</label>
					</div>

					<div class="form-floating mb-3">
					  <input type="text" name="userName" class="form-control" id="floatingPassword" placeholder="Password">
					  <label for="floatingPassword">Username</label>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form> <!--End of Form-->

				<br>

				<h2>List of all Users</h2>
				<ul class="list-group list-group-flush">
					{% for item in user%}
						<li class="list-group-item">
							{{ item }}
						</li>
					{% endfor %}
				</ul>
			</div> <!--End of Div Content-->
		</div> <!--End of Div Container-->
	</body>
</html>
