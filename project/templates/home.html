<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Home Page</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

		<!-- jQuery JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

		<!-- Font Awesome Icons -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='font-awesome.css') }}">
		<script src="https://kit.fontawesome.com/b27bb80b77.js" crossorigin="anonymous"></script>

		<!-- Bootstrap Icons-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

		<!-- Personal CSS -->
		<link href="{{ url_for('static',filename='styles.css') }}" rel="stylesheet">

		<!-- Personal JS -->
		<script src="{{ url_for('static',filename='main.js') }}"></script>
	</head>
	<body id="landing-body">
		<svg  xmlns="http://www.w3.org/2000/svg"
		xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
			<defs>
				<linearGradient id="bg">
					<stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
					<stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
					<stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
				</linearGradient>
				<path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
				s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"></path>
			</defs>
			<g>
				<use xlink:href='#wave' opacity=".3">
					<animateTransform
					attributeName="transform"
					attributeType="XML"
					type="translate"
					dur="10s"
					calcMode="spline"
					values="270 230; -334 180; 270 230"
					keyTimes="0; .5; 1"
					keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
					repeatCount="indefinite"></animateTransform>
				</use>
				<use xlink:href='#wave' opacity=".6">
					<animateTransform
					attributeName="transform"
					attributeType="XML"
					type="translate"
					dur="8s"
					calcMode="spline"
					values="-270 230;243 220;-270 230"
					keyTimes="0; .6; 1"
					keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
					repeatCount="indefinite"></animateTransform>
				</use>
				<use xlink:href='#wave' opacity=".9">
					<animateTransform
					attributeName="transform"
					attributeType="XML"
					type="translate"
					dur="6s"
					calcMode="spline"
					values="0 230;-140 200;0 230"
					keyTimes="0; .4; 1"
					keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
					repeatCount="indefinite"></animateTransform>
				</use>
			</g>
		</svg>
		<div class="landing-container">
			<div class="p-5 text-white rounded jumbotron">
				<h1>Welcome!</h1>
				<form id="login-form">
					<div class="">
						<label for="email-input" id="email-input-label" class="form-label">Email Address</label>
	                    <input type="text" class="form-control" id="email-input" placeholder="johndoe@email.com">

						<label for="password-input" id="password-input-label" class="form-label">Password</label>
	                    <input type="password" class="form-control" id="password-input" placeholder="Password">

						<div id="login-form-buttons">
							<button type="button" id="landing-redirect-users" class="btn btn-primary">Go to Users!</button>

							<button type="button" id="landing-redirect-replica" class="btn btn-primary">Go to Replica!</button>
						</div>

						<p id="p-under-button">This is a fake login, click a button</p>
					</div>
				</form>

			</div>

		</div>
	</body>
</html>
