<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>RCIGM HW</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<!-- jQuery JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

		<!-- Font Awesome Icons -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='font-awesome.css') }}">

		<!-- Personal CSS -->
	    <link href="{{ url_for('static',filename='styles.css') }}" rel="stylesheet">
		<script src="{{ url_for('static',filename='main.js') }}"></script>
	</head>
	<body>

		<div class="container">
			<div class="content">
				<form id="form" method="POST" class="needs-validation">
					<div class="form-floating mb-3">
					  <input type="text" name="firstName" class="form-control" id="firstName" placeholder="John"
					         required>
					  <label for="firstName">First Name</label>
					</div>

					<div class="form-floating mb-3">
					  <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Doe"
					         required>
					  <label for="lastName">Last Name</label>
					</div>

					<div class="form-floating mb-3">
					  <input type="text" name="userName" class="form-control username" id="userName"
					         placeholder="john_doe" required>
					  <label for="userName">Username</label>
					</div>
					<p id="taken">Username is already taken!</p>
					<p id="available">Username is available!</p>

					<button type="submit" id="submitButton" class="btn btn-primary mb-3"
					        data-bs-toggle="button">Submit</button>
				</form> <!--End of Form-->

				<div id="successAlert" class="" role="alert">
					<p>Success!</p>
					<i class="fa fa-times" aria-hidden="true"></i>
				</div>
				<div id="failAlert" class="" role="alert">
					<p>An error occurred!</p>
					<i class="fa fa-times" aria-hidden="true"></i>
				</div>

				<br>

				<h2>List of All Users</h2>
				<ul class="list-group list-group-flush">

				</ul>
			</div> <!--End of Div Content-->
		</div> <!--End of Div Container-->
	</body>
</html>
